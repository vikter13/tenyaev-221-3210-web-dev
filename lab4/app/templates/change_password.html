{% extends 'base.html' %}

{% block content %}
    <h2>Изменить пароль</h2>
    <form method="post">
        <div class="mb-3">
            <label class="form-label" for="old_password">Старый пароль</label>
            <input class="form-control" type="password" id="old_password" name="old_password" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="new_password">Новый пароль</label>
            <input class="form-control" type="password" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirm_password">Повторите новый пароль</label>
            <input class="form-control" type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
