<!doctype html>
<html lang="en">

<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% if title %}
            {{ title }}
            {% else %}
            Лабораторная работа № 2
            {% endif %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">Лабораторная работа № 2</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'args' %}active{% endif %}" aria-current="page" href="{{ url_for('args', arg1='thereistext', arg2=2) }}">Параметры URL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'headers' %}active{% endif %}" href="{{ url_for('headers') }}">Заголовки запроса</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'cookies' %}active{% endif %}" href="{{ url_for('cookies') }}">Бисквиты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'form' %}active{% endif %}" href="{{ url_for('form') }}">Форма ОС</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'calculator' %}active{% endif %}" href="{{ url_for('calculator') }}">Калькулятор 2.0</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'validate_phone_number' %}active{% endif %}" href="{{ url_for('validate_phone_number') }}">Телефон</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
