{% extends 'base.html' %}

{% block content %}
    <h1>Заголовки запроса</h1>
    <table class="table">
        <tbody>
            {% for key, value in request.headers.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
