<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>login page</title>
</head>
<body>
    <h1>login</h1>
    <form method="post" action="">
        {{ form.hidden_tag() }} <!-- скрытое поле для генерации csrf токена (случайное число установленное сервером в рамках одной сессии) -->
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>


    <a href="{{url_for('register')}}">you don't have an account?</a>
</body>
</html>
